<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Pari e Dispari/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container bg-green">
      <div class="row text-center p-5">
        <div class="col text-white">
          <h1 class="display-1"><strong>Pari o Dispari?</strong></h1>
        </div>
      </div>
    </div>

    <div class="container bg-blue">
      <div class="row justify-content-center">
        <div class="col-5 d-flex justify-content-center gap-4 p-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Pari
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Dispari
            </label>
          </div>
        </div>
      </div>
      <div class="row justify-content-between p-3">
        <span>Inserisci un numero (1-5)</span>
        <div class="col d-flex justify-content-between">
          <input
            type="number"
            name="inputnumber"
            id="userNumber"
            max="5"
            min="1"
          />

          <input
            id="ok-Button"
            class="btn-number bg-diamond"
            type="button"
            value="Ok"
          />
        </div>
      </div>
    </div>
    <div class="container bg-lucky">
      <div class="row justify-content-center p-5">
        <div class="col d-flex justify-content-center">
          <input
            id="launch-button"
            class="btn-submit bg-diamond"
            type="button"
            value="Tira!"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center p-4">
          <img
            class="coin"
            id="coin"
            src="/Pari e Dispari/imgs/giphy.gif"
            alt=""
            style="visibility: hidden"
          />
          <div class="col text-center marginNeg">
            <span id="result"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="/Pari e Dispari/js/main.js"></script>
  </body>
</html>
